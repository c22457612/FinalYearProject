<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Privacy Check</title>
    <style>
      :root {
        --space-sm: 0.5rem;
        --space-md: 0.75rem;
        --space-lg: 1.5rem;
        --radius-sm: 0.5rem;
        --radius-md: 0.75rem;

        --color-bg: #0f172a;
        --color-bg-panel: #020617;
        --color-text-main: #e5e7eb;
        --color-text-muted: #9ca3af;
        --color-border: #1f2937;
        --color-accent: #3b82f6;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: var(--color-bg);
        color: var(--color-text-main);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--space-lg) var(--space-md);
      }

      .interstitial-card {
        background: var(--color-bg-panel);
        border-radius: var(--radius-md);
        border: 1px solid var(--color-border);
        max-width: 720px;
        width: 100%;
        padding: var(--space-lg);
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.85);
      }

      h1 {
        margin: 0 0 0.5rem 0;
        font-size: 1.25rem;
      }

      .muted {
        color: var(--color-text-muted);
        font-size: 0.8rem;
        margin-bottom: 1rem;
      }

      .row {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        margin: 0.35rem 0;
        font-size: 0.9rem;
      }

      .list {
        margin: 0.5rem 0 0;
        padding-left: 1.1rem;
        font-size: 0.85rem;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 1.25rem;
      }

      .btn {
        padding: 0.5rem 0.9rem;
        border-radius: 999px;
        border: 1px solid var(--color-border);
        cursor: pointer;
        background: #020617;
        color: var(--color-text-main);
        font-size: 0.85rem;
      }

      .btn.primary {
        background: var(--color-accent);
        border-color: var(--color-accent);
        color: #ffffff;
      }

      .btn:hover {
        border-color: #4b5563;
      }

      @media (max-width: 600px) {
        .interstitial-card {
          padding: var(--space-md);
        }
      }
    </style>

  </head>
  <body>
    <div class="interstitial-card">
      <h1>Before you visit</h1>
      <p class="muted">
        You’re seeing this because this is your first visit to this site.
      </p>

      <div class="row">
        <div>Site:</div>
        <strong id="site">-</strong>
      </div>
      <div class="row" style="margin-top:6px">
        <div>Current mode:</div>
        <strong id="mode">-</strong>
      </div>

      <div style="margin-top:16px">
        <strong>Mini privacy receipt (will update after preview):</strong>
        <ul id="receipt" class="list"></ul>
        <p class="muted">
          Tip: Use “Preview first” to load with strict blocking and collect what this
          site tries to contact.
        </p>
      </div>

      <div class="actions">
        <button id="enter" class="btn primary">Enter with current mode</button>
        <button id="preview" class="btn">Preview first</button>
        <button id="trust" class="btn">Always allow for this site</button>
        <button id="back" class="btn">Back</button>
      </div>
    </div>

    <script src="interstitial.js"></script>
  </body>

</html>
